<ion-header>
  <ion-navbar>
    <ion-title>
      TestFirebase
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-input [(ngModel)]="testitem" placeholder="Enter item name"></ion-input>
  <button ion-button (click)="addItem()">Add Item</button>
   <ion-list>
    <ion-item *ngFor="let item of items">
      {{item.itemname}}
      <button ion-button clear item-end (click)="editItem(item.$key,item.itemname)">Edit</button>
      <button ion-button clear item-end (click)="removeItem(item.$key)">Remove</button>
    </ion-item>
  </ion-list> 
</ion-content>
